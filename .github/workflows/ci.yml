name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11, 17, 21, 23, 24]
    
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'corretto'
          cache: 'maven'

      - name: Build with Maven
        run: |
          if [ "${{ matrix.java }}" == "21" ]; then
            mvn clean install -Pquality
          else
            mvn clean install
          fi

  publish:
    name: Publish to GitHub Packages
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'corretto'
          cache: 'maven'

      - name: Setup Maven settings.xml
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          repositories: '[{ "id": "github", "url": "https://maven.pkg.github.com/sfkamath/jvm-hotpath" }]'
          servers: '[{ "id": "github", "username": "${{ github.actor }}", "password": "${{ secrets.GITHUB_TOKEN }}" }]'

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ''

      - name: Deploy to GitHub Packages
        run: |
          mvn versions:set -DnewVersion=${{ steps.tag_version.outputs.new_tag }} 
          mvn deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
