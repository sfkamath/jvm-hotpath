name: Java CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test (Java ${{ matrix.java }})
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: [11, 17, 21, 23, 24]

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: corretto

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            maven-${{ runner.os }}-

      - uses: actions/cache@v4
        if: matrix.java >= 17
        with:
          path: |
            ~/.cache/ms-playwright
            ~/.npm
          key: playwright-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            playwright-${{ runner.os }}-

      - name: Install Playwright Browsers
        if: matrix.java >= 17
        run: npx playwright install --with-deps chromium
        working-directory: agent/report-ui

      - name: Build with Maven
        run: |
          if [ "${{ matrix.java }}" = "21" ]; then
            mvn clean install -Pquality
          else
            mvn clean install
          fi

  publish:
    name: Publish to Maven Central
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: corretto

      - uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: maven-${{ runner.os }}-${{ github.ref_name }}
          restore-keys: |
            maven-${{ runner.os }}-

      - name: Import GPG key
        uses: crazy-max/ghaction-import-gpg@v6
        with:
          gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
          passphrase: ${{ secrets.GPG_PASSPHRASE }}

      - name: Setup Maven settings.xml
        uses: whelk-io/maven-settings-xml-action@v22
        with:
          servers: '[{ "id": "central", "username": "${{ secrets.CENTRAL_USERNAME }}", "password": "${{ secrets.CENTRAL_PASSWORD }}" }]'

      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v6.2
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag_prefix: ''

      - name: Deploy to Maven Central
        run: |
          mvn versions:set -DnewVersion=${{ steps.tag_version.outputs.new_tag }} 
          mvn deploy -Possrh -P!it -DskipTests -Dgpg.passphrase=${{ secrets.GPG_PASSPHRASE }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
